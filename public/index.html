<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>

    <script src="./assets/js/budle.js" defer></script>
</head>

<body>
    <section class="container">
        <h1>Gerador de senha</h1>
        <p class="senha">*********</p>
        <div class="flex-box">
            <label for="quantidade">
                Quantidade de caracteres
                <input type="number" id="quantidade">
            </label>
            <label for="opcoes">
                Números
                <input type="checkbox" id="opcoes" class="opcoes" value="n">
            </label>
            <label for="opcoes2">
                Letras minúsculas
                <input type="checkbox" id="opcoes2" class="opcoes" value="m">
            </label>
            <label for="opcoes3">
                Letras maúsculas
                <input type="checkbox" id="opcoes3" class="opcoes" value="M">
            </label>
            <label for="opcoes4">
                Caracteres especiais
                <input type="checkbox" id="opcoes4" class="opcoes" value="#">
            </label>
            <button class="gerar-senha">Gerar senha</button>
        </div>
    </section>
</body>

</html>
